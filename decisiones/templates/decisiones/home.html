{% extends 'decisiones/base.html' %}

{% load static %}

{% block content %}
<h1>Hello World!</h1>
<p>Welcome to Atila project!</p>


{% if cant_grupos < 1 %}
    <p>No existen grupos</p>
{% else %}
    Grupos habilitados:
    <br>
    {% for grupo in grupos %}
        <p>{{grupo.nombre}}</p>
    {% endfor %}
{% endif %}

<br>
<a class="btn btn-primary" href="{% url 'formulario_new' %}">Nuevo Formulario</a>
{% endblock %}
